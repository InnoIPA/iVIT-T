tags:
  - control_model
summary: Check best model is exist
description: Check best model is exist

parameters:
  - in: path
    name: uuid
    required: true
    schema:
      type: string

  - in: body
    name: data
    required: true
    schema:
      type: object
      properties:
        "iteration":
          type: string
          example: iteration1
responses:
  '200':
    schema:
      type: string
      description: Successful operation
      example: "Exist."
  '400':
    schema:
      type: array
      description: Error message
      example:
        [ "This best model is not exist in {iteration} of Project:{prj_name}.",
          "This model.json is not exist in {iteration} of Project:{prj_name}.",
          "This {iteration} is not exist in Project:{prj_name}."]