tags:
  - control_model
summary: Delete folder of iteration
description: Delete folder of iteration

parameters:
  - in: path
    name: uuid
    required: true
    schema:
      type: string

  - in: body
    name: data
    required: true
    schema:
      type: object
      properties:
        "iteration":
          type: string
          example: iteration1
responses:
  '200':
    schema:
      type: string
      description: Successful operation
      example:
        "Delete {iteration} in Project:{prj_name}"
  '400':
    schema:
      type: string
      description: Error message
      example:
        "This {iteration} does not exist in Project:{prj_name}"