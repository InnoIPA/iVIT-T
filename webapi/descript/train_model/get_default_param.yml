tags:
  - train_model
summary: Get parameter of default training
description: Get parameter of default training 

parameters:
  - in: path
    name: uuid
    required: true
    schema:
      type: string

  - in: body
    name: data
    required: true
    schema:
      type: object
      properties:
        "training_method":
          type: string
          example: Advanced Training

responses:
  '200':
    schema:
      type: object
      description: Successful operation
      example: 
        {
          "training_param":{
              "batch_size": 2,
              "input_shape": [
                  608,
                  608,
                  3
              ],
              "model": "yolov4",
              "step": 10000
            }
        }