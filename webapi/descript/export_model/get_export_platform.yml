tags:
  - export_model
summary: Get platform of export
description: Get platform of export

parameters:
  - in: path
    name: uuid
    required: true
    schema:
      type: string
  - in: path
    name: arch
    required: true
    schema:
      type: string

responses:
  '200':
    schema:
      type: object
      description: Successful operation
      example: 
        {
            "export_platform": [
                "nvidia",
                "intel"
            ]
        }

  '400':
    schema:
      type: array
      description: Error message
      example: 
          [
            "UUID:{uuid} does not exist.",
            "Arch is null."
          ]
          