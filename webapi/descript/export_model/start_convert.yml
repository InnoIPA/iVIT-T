tags:
  - export_model
summary: Start converting model for a particular platform
description: Start converting model for a particular platform

parameters:
  - in: path
    name: uuid
    required: true
    schema:
      type: string

  - in: body
    name: data
    required: true
    schema:
      type: object
      properties:
        "iteration":
          type: string
          example: iteration1
        "export_platform":
          type: string
          example: intel

responses:
  '200':
    schema:
      type: string
      description: Successful operation
      example: "Start to convert model to {export_platform}"