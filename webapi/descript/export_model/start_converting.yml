tags:
  - export_model
summary: Start converting model for a particular platform
description: Start converting model for a particular platform

parameters:
  - in: path
    name: uuid
    required: true
    schema:
      type: string

  - in: body
    name: data
    required: true
    schema:
      type: object
      properties:
        "iteration":
          type: string
          example: iteration1
        "export_platform":
          type: string
          example: intel

responses:
  '200':
    schema:
      type: object
      description: Successful operation
      example: 
              {
                "status": 200,
                "message":"Success",
                "data":{}
              }

  '400':
    schema:
      type: object
      description: Error message
      example: 
              {
                "status": 400,
                "message":"{{error_log}}",
                "data":{}
              }