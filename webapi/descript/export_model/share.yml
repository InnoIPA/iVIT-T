tags:
  - export_model
summary: Link API gets export.zip
description: Link API gets export.zip

parameters:
  - in: path
    name: uuid
    required: true
    schema:
      type: string

  - in: path
    name: iteration
    required: true
    schema:
      type: string

responses:
  '200':
    schema:
      type: string
      description: Successful operation
      example: "export.zip"
      
  '400':
    schema:
      type: array
      description: Error message
      example: 
            [
              "UUID:{uuid} does not exist.",
              "The itertaion does not exist:[{prj_name}:{iteration}]",
              "This {prj_name}.zip does not exist."
            ]