tags:
  - labeling
summary: Get bounding boxes of image, bbox:[x0,y0,x1,y1] for object_detection
description: Get bounding boxes of image, bbox:[x0,y0,x1,y1] for object_detection

parameters:
  - in: path
    name: uuid
    required: true
    schema:
      type: string

  - in: body
    name: data
    required: true
    schema:
      type: object
      properties:
        "image_path":
          type: string
          example: "/project/dog_cat/workspace/cat/0.jpg"

responses:
  '200':
    schema:
      type: object
      description: Successful operation
      example:
              {
                "status": 200,
                "message":"Success",
                "data":{
                          "box_info": [
                              {
                                  "bbox": [
                                      624,
                                      374,
                                      797,
                                      1045
                                  ],
                                  "class_id": "1",
                                  "class_name": "dog"
                              },
                          ],
                          "img_shape": [
                              1500,
                              1500
                          ]
                      }
              }
  '400':
    schema:
      type: string
      description: Error message
      example: 
              {
                "status": 400,
                "message":"{{error_log}}",
                "data":{}
              }