tags:
  - labeling
summary: Change class of image for classification
description: Change class of image for classification

parameters:
  - in: path
    name: uuid
    required: true
    schema:
      type: string

  - in: body
    name: data
    required: true
    schema:
      type: object
      properties:
        "images_info":
          type: object
          example: 
            {"Unlabeled":["1.jpg","2.jpg"]}
        "class_name":
          type: string
          example: cat
          
responses:
  '200':
    schema:
      type: object
      description: Successful operation
      example: 
              {
                "status": 200,
                "message":"Success",
                "data":{}
              }
  '400':
    schema:
      type: object
      description: Error message
      example:
              {
                "status": 400,
                "message":"{{error_log}}",
                "data":{}
              }