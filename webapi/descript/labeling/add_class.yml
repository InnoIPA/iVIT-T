tags:
  - labeling
summary: Add a new class
description: Add a new class

parameters:
  - in: path
    name: uuid
    required: true
    schema:
      type: string

  - in: body
    name: data
    required: true
    schema:
      type: object
      properties:
        "class_name":
          type: string
          example: cat
        "color_id":
          type: int
          example: 0

responses:
  '200':
    schema:
      type: object
      description: Successful operation
      example:
              {
                "status": 200,
                "message":"Success",
                "data":{}
              }
  '400':
    schema:
      type: object
      description: Error message
      example:
              {
                "status": 400,
                "message":"{{error_log}}",
                "data":{}
              }