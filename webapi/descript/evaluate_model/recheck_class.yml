tags:
  - evaluate_model
summary: Correcting the class of evaluating 
description: Correcting the class of evaluating 

parameters:
  - in: path
    name: uuid
    required: true
    schema:
      type: string

  - in: body
    name: data
    required: true
    schema:
      type: object
      properties:
        "iteration":
          type: string
          example: iteration1
        "image_name":
          type: string
          example: eval_0.jpg
        "class_name":
          type: string
          example: "dog"

responses:
  '200':
    schema:
      type: string
      description: Successful operation
      example: "Save image:{image_name} and label:{class_name} in dataset of Project:{prj_name}"
      
  '400':
    schema:
      type: string
      description: Error message
      example: "This image:{image_name} is not exist in Project:{prj_name}"