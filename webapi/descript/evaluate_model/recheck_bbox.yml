tags:
  - evaluate_model
summary: Correcting bounding boxes of evaluating and the class of evaluating 
description: Correcting bounding boxes of evaluating and the class of evaluating 

parameters:
  - in: path
    name: uuid
    required: true
    schema:
      type: string

  - in: body
    name: data
    required: true
    schema:
      type: object
      properties:
        "iteration":
          type: string
          example: iteration1
        "image_name":
          type: string
          example: eval_0.jpg
        "box_info":
          type: array
          example: 
            [
              {"class_id": "0","class_name": "Memory","bbox": [657,113,1320,448]}
            ]

responses:
  '200':
    schema:
      type: string
      description: Successful operation
      example: "Save image:{image_name} and box:{box_info} in dataset of Project:{prj_name}"
      
  '400':
    schema:
      type: string
      description: Error message
      example: "This image:{image_name} does not exist in Project:{prj_name}"