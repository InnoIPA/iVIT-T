tags:
  - display_dataset
summary: Get numbers of images in iteration
description: Get numbers of images in iteration

parameters:
  - in: path
    name: uuid
    required: true
    schema:
      type: string

  - in: body
    name: data
    required: true
    schema:
      type: object
      properties:
        "iteration":
          type: string
          example: iteration1

responses:
  '200':
    schema:
      type: string
      description: Successful operation
      example: 
        {
            "total": 40,
            "classes_num": {
                "cat": 20,
                "dog": 20
            }
        }